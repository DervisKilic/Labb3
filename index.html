<!doctype html>
<html ng-app="labb3">
<head>
    <title>Labb3 - Validering</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="parallax">
    <div class="parallax__layer--back">
        <p class="t">Rån</p>
    </div>
    <div class="parallax__layer--back1">
        <p class="t1">Våld</p>
    </div>
    <div class="parallax__layer--back2">
        <p class="t2">Klotter</p>
    </div>
    <div class="parallax__layer--back3">
        <p class="t3">Mord</p>
    </div>
    <div class="parallax__layer--back4">
        <p class="t4">Misshandel</p>
    </div>
    <div class="parallax__layer--back5">
        <p class="t5">Hot</p>
    </div>
    <div class="parallax__layer--back5">
        <p class="t6">Cykelstöld</p>
    </div>
    <div class="parallax__layer parallax__layer--base">
        <div id="mySidenav" class="nav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="menuItems">
                <a class="list" ng-href="#!/list">Lista</a>
                <a class="add" ng-href="#!/add">Lägg till</a>
                <a class="about" ng-href="#!/about">Om</a>
            </div>
        </div>
        <span id="menu" onclick="openNav()">&#9776; Meny</span>
        <div class="header">
            <h1>Brottsregistret</h1>
        </div>

        <ng-view>

        </ng-view>

        <footer>
            <p>Contact information: <a href="mailto:dervis85@gmail.com">
                dervis85@gmail.com</a>.</p>
        </footer>
    </div>
</div>

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
